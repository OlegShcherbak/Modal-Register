<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Registration form</title>
</head>

<body>
    <div class="registration ">
        <div class="left-side">
            <div class="welcome-back">
                <h2 class="registration__heding">Welcome back!</h2>
                <p class="registration__text">To keep connected with us please login with your personal info</p>
                <button class="registration__button">SIGN IN</button>
            </div>

        </div>
        <div class="rigth-side">
            <div class="create-acount">
                <div>
                    <h2 class="registration__heding">Create Account</h2>
                    <div class="social-networks">
                        <button class="social-newtwork__button facebook"></button>
                        <button class="social-newtwork__button google"></button>
                        <button class="social-newtwork__button linkedin"></button>
                    </div>
                    <p class="registration__text">or use your email for registration </p>
                </div>
                <form class="create-account__form" action="#" method="post">
                    <input class="create-account__input" type="text" name="Name" placeholder="Name" required>
                    <input class="create-account__input" type="email" name="Name" placeholder="Email" required>
                    <input class="create-account__input" type="password" name="Name" placeholder="Password" required>
                    <button type="submit" class="create-account__button">SIGN UP</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
